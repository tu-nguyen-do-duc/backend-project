<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(120deg, #f6d365 0%, #fda085 100%); min-height: 100vh; }
        .movie-card { transition: box-shadow 0.3s; border-radius: 1rem; }
        .movie-card:hover { box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); }
        .logout-btn { float: right; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-4 fw-bold text-dark">All Movies</h1>
        <form action="/auth/logout" method="post" class="logout-btn">
            <button class="btn btn-danger" type="submit">Logout</button>
        </form>
    </div>
    <div class="row g-4">
        <div class="col-md-4" th:each="movie : ${movies}">
            <div class="card movie-card h-100 shadow-sm">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title" th:text="${movie.title}"></h5>
                    <a class="btn btn-primary mt-3" th:href="@{/movies/{id}(id=${movie.imdbId})}">View Details</a>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-5 text-center">
        <button class="btn btn-outline-secondary me-2" onclick="window.history.back()">Back</button>
        <button class="btn btn-outline-secondary" onclick="window.history.forward()">Next</button>
    </div>
</div>
</body>
</html>
