<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%); min-height: 100vh; }
        .register-card { max-width: 400px; margin: 5rem auto; border-radius: 1rem; box-shadow: 0 4px 24px rgba(0,0,0,0.15); background: #fff; padding: 2rem; }
        .brand { font-size: 2.5rem; font-weight: bold; color: #6f42c1; text-align: center; margin-bottom: 1.5rem; }
    </style>
</head>
<body>
<div class="register-card">
    <div class="brand">Movie App</div>
    <h2 class="mb-4 text-center">Sign Up</h2>
    <form action="/auth/register" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button class="btn btn-success w-100" type="submit">Register</button>
    </form>
    <div class="mt-3 text-center">
        <span>Already have an account?</span>
        <a href="/auth/login">Log in</a>
    </div>
    <div class="mt-3 text-center">
        <button class="btn btn-outline-secondary me-2" onclick="window.history.back()">Back</button>
        <button class="btn btn-outline-secondary" onclick="window.history.forward()">Next</button>
    </div>
</div>
</body>
</html>
